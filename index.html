<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>

    <div class="container">
        
        <header class="header">
            <h1>reading club blog</h1>
            <h2>here you can find the best posts of our club members</h2>
        </header>

        <main class="main">

            <section class="users">
                <div class="users__form">
                    <form class="search-user" action="">
                        <div class="box-search">
                            <btn class="icon icon-user">
                                <img src="./assets/icons/person_search.svg" alt="Search">
                            </btn>
                            <input type="text" class="input input-user" value="" placeholder="write the name">
                        </div>
                        <div class="box-users">
                            <div class="error-user">
                                <h3>no users to show</h3>
                            </div>
                            <div class="list__success-user">
                                <div class="item-user"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            
            <section class="posts">
                <div class="posts__form">
                    <form class="search-post" action="">
                        <div class="box-search">
                            <span class="icon icon-post">
                                <img src="./assets/icons/manage_search.svg" alt="Search">
                            </span>
                            <input type="text" class="input input-post" value="" placeholder="find the post">
                        </div>
                        <div class="box-posts">
                            <div class="error-post">
                                <h3>no posts to show</h3>
                            </div>
                            <div class="list__success-post">
                                <div class="item-post"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        
        </main>
        
    </div>
    
    <script src="./scripts/index.js"></script>

</body>
</html>
