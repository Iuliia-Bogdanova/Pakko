<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <article class="page">
        <div class="container">
            <header class="header">
                <h1>reading club blog</h1>
                <h3>here you can find the best posts of our club members</h3>
            </header>

            <main class="main">
                <section class="users">
                    <div class="users__form">
                        <form action="">
                            <span class="icon">
                                <img src="./assets/icons/person_search.svg" alt="Search">
                            </span>
                            <input type="text" class="input input-user" placeholder="write the name">
                        </form>
                    </div>
                    <div class="posts__container">
                        <h3>no users to show</h3>
                    </div>
                </section>
                <section class="posts">
                    <div class="posts__form">
                        <form action="">
                            <span class="icon">
                                <img src="./assets/icons/manage_search.svg" alt="Search">
                            </span>
                            <input type="text" class="input input-post" placeholder="find the post">
                        </form>
                    </div>
                    <div class="posts__container">
                        <h3>no posts to show</h3>
                    </div>
                </section>
            </main>
            
        </div>
        
    </article>
    
    
</body>
</html>
